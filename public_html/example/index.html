<!DOCTYPE html>
<!--
	Example file
-->
<html>
	<head>
		<title>Floating Text - example</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		
		<!-- The librairy (css) -->
		<!-- On can ever call the minified file -->
		<link rel="stylesheet" href="../css/floating_text.css"/>
		
		<!-- Example CSS file -->
		<link rel="stylesheet" href="example.css"/>
	</head>
	<body>
		
		<!--
			The class floating_text is required.
			You can add run-animation later, when you want to animate the element
		-->
		<div class="floating_text run-animation" id="example-1">
			Example floating text
		</div>
		
		
		<!-- JQuery is required ! -->
		<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
		
		<!-- The librairy (js) -->
		<script src="../js/floating_text.js"></script>
		
		<!-- Example JS file -->
		<script src="example.js"></script>
	</body>
</html>
